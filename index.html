<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="img-container">
      <img src="./images/image-equilibrium.jpg" class="img-main" alt="image-equilibrium">
      <div class="main-hover"></div>
      <img src="./images/icon-view.svg" class="view" alt="icon-view">
    </div>
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="card-info">
      <div class="col-1">
        <img src="./images/icon-ethereum.svg" class="icon" alt="icon-ethereum"><span>0.041 ETH</span>
      </div>
      <div class="col-2">
        <img src="./images/icon-clock.svg" class="icon" alt="icon-clock"><span>3 days left</span>
      </div>
    </div>
    <hr>
    <div class="card-footer">
      <img src="./images/image-avatar.png" class="img-avatar" alt="image-avatar">
      <p>Creation of <span class="name">Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
